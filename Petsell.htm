<!--
var lv=0,lb=0,money=0,cd=5;
function sell()
{
        lv=Number(document.ptppt.flv.value);
	lb=Number(document.ptppt.flb.value);
	if(lv<1||lv>200)
	{
		alert("請正確輸入數據！");
		return;
	}
	if(lb<1||lb>200||lb>lv)
	{
		alert("請正確輸入數據！");
		return;
	}
	money=10*lv*lv-10*lb*lb+cd*lv+50;
	document.ptppt.fmoney.value=money;
}
function level()
{
	lv=Number(document.ptppt.flv.value);
	money=Number(document.ptppt.fmoney.value);
	lb=1;
	if(lv<1||lv>200)
	{
		alert("數據錯誤，請確認後再次輸入！");
		return;
	}
	if(money<55||money>405040)
	{
		alert("數據錯誤，請確認後再次輸入！");
		return;
	}
	if(lv==1)
	{
		alert("數據錯誤，請確認後再次輸入！")
		return;
	}
	while(10*lv*lv-10*lb*lb+cd*lv+50!=money)
	{
		if(lb>=201)
		{
			alert("數據錯誤，請確認後再次輸入！");
			document.ptppt.flb.value=0;
			return;
		}
		lb++;
		document.ptppt.flb.value=lb;
	}
	alert("捕捉等級為Lv"+lb);
}
