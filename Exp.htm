<html>

<head>
<title>升級經驗</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="css.css">
</head>

<body>

<div class="head">升級經驗</div>
<font style="color: #FF0000">註：Lv<sup>4</sup> = 等級所需要經驗值</font><br>
<table style="width: 90%; border-width: 0px;text-align: center">
	<tr valign="top">
		<script>function upexp(l,h){for(i=l;i<=h;i++){if(i==1) document.write('<tr><td>1</td><td>0</td></tr>');else document.write('<tr><td>'+i+'</td><td>'+Math.pow(i,4)+'</td></tr>')}}q=0;for(j=1;j<=5;j++){p=q+1;q=p+35;document.write('<td><table class="style" style="width: 140px"><tr><td class="head">等級</td><td class="head">所需經驗值</td></tr>');upexp(p,q);document.write('</table></td>');}</script>
	</tr>
</table>

</body>

</html>
