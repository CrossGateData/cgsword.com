<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>愛喝茶的貓</title>
<link rel="stylesheet" type="text/css" href="css.css">
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/mission.js"></script>
</head>

<body>

<div class="head">
	愛喝茶的貓</div>
<table class="style mission">
	<tr>
		<td width="11%" class="head">職業限定</td>
		<td width="39%">無</td>
		<td width="12%" class="head">備註</td>
		<td width="38%">無</td>
	</tr>
	<tr>
		<td class="head">必要等級</td>
		<td>Lv1</td>
		<td class="head">推薦等級</td>
		<td>Lv1</td>
	</tr>
	<tr>
		<td class="head">時間限制</td>
		<td>無</td>
		<td class="head">起始地點</td>
		<td>亞紀城</td>
	</tr>
	<tr>
		<td class="head">重複完成</td>
		<td>可(身上沒有招財貓鈴)</td>
		<td class="head">頭目戰</td>
		<td>無</td>
	</tr>
	<tr>
		<td class="head">任務獎賞</td>
		<td colspan="3">招財貓鈴 Lv1手環 魔攻+7~15 抗魔+7~10 耐久12~50</td>
	</tr>
	<tr>
		<td colspan="4">
		<ol>
			<li>到 <span class="place">亞紀城</span> 南方找 <span class="npc">小招財貓</span>(113.187) 對話，取得 
			<span class="item">&quot;招財貓委託卡&quot;</span></li>
			<li>經 <span class="place">優紀斷崖</span> 回 <span class="place">哈那可半島</span> 找 <span class="npc">瑤瑤</span>(286.245) 對話，得知需有 
			<span class="item">&quot;香草(20)&quot;</span> 才可換得 <span class="item">&quot;花茶&quot;</span></li>
			<li>以 <span class="item">&quot;香草&quot;20個</span> 跟 
			<span class="npc">瑤瑤</span> 換取 <span class="item">&quot;花草茶卡&quot;</span></li>
			<li>拿 <span class="item">&quot;花草茶卡&quot;</span> 與 <span>哈那可半島</span> 
			<span class="npc">招財貓大王</span>(111.182)的對話，取得 <span class="item">&quot;招財貓鈴&quot;</span></li>
		</ol>
		</td>
	</tr>
</table>
</body>

</html>
