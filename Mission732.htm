<html>

<head>

<title>練兵場任務</title>

</head>

<body>

<div class="head">
	騎大象前往丘斯特村</div>
<table class="style mission">
	<tr>
		<td width="15%" class="head">職業限定</td>
		<td width="30%">--</td>
		<td width="15%" class="head">備註</td>
		<td width="40%">搭乘時間：3分鐘；騎飛行大象不多過2人</td>
	</tr>
	<tr>
		<td class="head">必要等級</td>
		<td>Lv 1</td>
		<td class="head">推薦等級</td>
		<td>Lv 1</td>
	</tr>
	<tr>
		<td class="head">時間限制</td>
		<td>無</td>
		<td class="head">起始地點</td>
		<td>利夏島</td>
	</tr>
	<tr>
		<td class="head">重複完成</td>
		<td>-</td>
		<td class="head">頭目戰</td>
		<td>無</td>
	</tr>
	<tr>
		<td class="head">任務獎賞</td>
		<td colspan="3">-</td>
	</tr>
	<tr>
		<td colspan="4">
		<p>進入利夏島的管道<br>
		1.艾爾莎島(166.154)→利夏島北口(93.62)<br>
		2.艾夏島(118.151)→利夏島東口(120.85)<br>
		3.梅布爾隘地(198.46)→利夏島南口(96.136)</p>
		在利夏島(118.101)花$300即可搭乘飛行大象，前往丘斯特村一次限定1-2人搭乘，2人需組隊才能同時搭乘
		</td>
	</tr>
</table>
