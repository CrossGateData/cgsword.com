<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>喜愛香草的象大人</title>
<link href="css.css" rel="stylesheet" type="text/css">

</head>

<body>

<div class="head">
	喜愛香草的象大人</div>
<table class="style mission">
  <tr>
    <td class="head" style="width: 11%">職業限定</td>
    <td style="width: 39%">無</td>
    <td class="head" style="width: 12%">備註</td>
    <td style="width: 38%">先自行準備Lv8香草</td>
  </tr>
  <tr>
    <td class="head">必要等級</td>
    <td>無</td>
    <td class="head">推薦等級</td>
    <td>Lv50以上；5人組隊</td>
  </tr>
  <tr>
    <td class="head">時間限制</td>
    <td>無</td>
    <td class="head">起始地點</td>
    <td>絲米村</td>
  </tr>
  <tr>
    <td class="head">重複完成</td>
    <td>可</td>
    <td class="head">頭目戰</td>
    <td>無</td>
  </tr>
  <tr>
    <td class="head">任務獎賞</td>
    <td colspan="3">神秘小禮物 - 漂浮之香</td>
  </tr>
  <tr>
    <td colspan="4"><span class="missionhead">任務內容</span><ol>
		<li>首先到<font color="red">聖拉魯卡村</font>坐船到<font color="red">絲米村</font><font color="black">，</font>出<font color="red">絲米村</font>後到<font color="red">哈那可半島</font>(216.61)與<font color="red">士兵</font>對話，擁有資格者可被傳進<font color="red">優紀斷堐</font><br>怪物資訊：Lv57~60</li>
			<li>通過<font color="red">優紀斷堐</font>後到(125.85)即可進入<font color="red">蘭國</font>首都<font color="red">亞紀城</font></li>
			<li>到<font color="red">亞紀城</font>南門外<font color="red">哈那可半島</font>(133.150)進入<font color="red">大樹之頂</font>找<font color="red">象大人</font>對話</li>
			<li>交出<font color=#009900>香草3個</font>後得到<font color=#009900>"漂浮之香"</font></li>
	</ol></td>
  </tr>
</table>
  <table class="style">
    <tr>
      <td colspan="2" class="head">任務相關物品</td>
    </tr>
  <tr>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td>香草</td>
      <td>漂浮之香</td>
    </tr>
  </table>

</body>

</html>
