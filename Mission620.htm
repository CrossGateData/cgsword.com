<body>

<div class="head">
	前往東島</div>
<table class="style mission">
	<tr>
		<td width="11%" class="head">職業限定</td>
		<td width="39%">無</td>
		<td width="12%" class="head">備註</td>
		<td width="38%">王宮階級以上士兵帶隊</td>
	</tr>
	<tr>
		<td class="head">必要等級</td>
		<td>Lv1</td>
		<td class="head">推薦等級</td>
		<td>Lv10</td>
	</tr>
	<tr>
		<td class="head">時間限制</td>
		<td>白天</td>
		<td class="head">起始地點</td>
		<td>尼維爾海村戰備物資運輸站</td>
	</tr>
	<tr>
		<td class="head">重複完成</td>
		<td>可</td>
		<td class="head">頭目戰</td>
		<td>無</td>
	</tr>
	<tr>
		<td class="head">任務獎賞</td>
		<td colspan="3">前往雷歐娜村</td>
	</tr>
	<tr>
		<td colspan="4">
		<ol>
			<li>到 <span class="place">尼維爾海村</span> <span class="place">戰備物資運輸站</span>(29,70) 
			跟 <span class="npc">士兵梅呂派</span> 說話<br>
			<span class="note">註︰此步驟可省略</span></li>
			<li>到 <span class="place">克瑞村的酒吧</span>(86,63) 和 <span class="npc">軍官史卜力</span>(16,4) 
			說話得到 <span class="item">&quot;軍官手諭&quot;</span><br>
			<span class="note">註︰持有&quot;希望水晶&quot;無法取得</span></li>
			<li>白天時到 <span class="place">尼維爾海村</span>(37,75) 找 <span class="npc">
			押船官梵吉爾</span> 說話搭船，上船後再與 <span class="npc">押船官梵吉爾</span> 談話便可抵達 
			<span class="place">雷歐娜村</span></li>
		</ol>
		</td>
	</tr>
</table>
